<div class="container">
  <button class="btn btn-primary" (click)="AddItem()">Add items</button>
  <br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; index as i">
        <th scope="row"> {{i+1}} </th>
        <td>{{task.title}}</td>
        <td>{{task.desc}}</td>
        <td>
          <a class="pointer" (click)="EditTask(task)">Edit</a>
          <br>
          <a class="pointer" (click)="DeleteTask(task.id)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
